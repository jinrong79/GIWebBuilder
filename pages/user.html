    <script>
      $(document).ready(function (e) {

        //let t=localStorage.getItem("token");
        //let profile=JSON.parse(t);


        //set current channel
        $('#leftNav').empty();
        $('#leftNav').append(j79App.getLeftNaviHtml('user'));

        //console.log(t);

        let list1=new listUsers({

          "perPage":20,

          "ui":{
            "list":"#list1",
            "pager":"#pager1",
          }
        });
        list1.load();


        $('#search').click(function(e){
          let userName=j79.trim($('#user_name').val() || '');

          let loginid=j79.trim($('#loginid').val()  || '');
          let mobile=j79.trim($('#mobile').val()  || '');
          if(userName || loginid || mobile){
            let data={};
            if(userName){
              data.name=userName;
            }
            if(loginid){
              data.loginid=loginid;
            }
            if(mobile){
              data.mobile=mobile;
            }
            list1.load({
              "data":data
            });
          }

        });


        $('#resetList').click(function (e) {
          $('#user_name').val('');
          $('#loginid').val('');
          $('#mobile').val('')

          list1.refresh();
        })


        let userM=new editUser();
        userM.setupDeleteLink({
          "btn": "#list1 .btn-del-user",
          "success": function (e) {
            alert("删除成功!");
            list1.refresh();
          },
          "failed":function (e) {
            alert("删除失败！发生错误。")
          }
        });






        /*$('#list1').delegate('.btn-del-user','click',null,function(e){
          let id=$(this).attr("item-id");

                    "timestamp":timeStamp
                  },
            "success":function(e){
              console.log("delete success");

            },
          })

        });*/






      });
